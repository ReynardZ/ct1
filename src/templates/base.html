<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body style="margin-left: 5%;margin-right: 5%">
<!--header-->
 <header
            class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
        <!--Icon&Name-->
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
                <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z"/>
                <path fill-rule="evenodd" d="M14 11V2h1v9h-1zM6 3v10H5V3h1z"/>
                <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z"/>
            </svg>
            <span class="fs-4" style="margin-left: 10px"><i class="bi bi-music-note-beamed"></i>Concert Tracker</span>
        </a>

        <!--Nav Bar-->
        <ul class="nav nav-pills">
            {% block nav_items %}{% endblock %}
        </ul>
    </header>

<!--body-->
{% block body_content %}{% endblock %}

<!--footer-->
<div class="container" style="height: 30px"></div>
<footer class="footer mt-auto py-3 bg-light" style="height:50px;margin-top: -50px">
        <div class="container">
            <span class="text-muted">
               NUS - DBA5110 - PROJECT- DAI HAOZE, GUO YUXI, KONG ZIYUE
            </span>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>
</body>
</html>
